<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGAKU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-header">
        <h1>Music player</h1>
        </div>
        <div class="music-details" id="music-details">
            <h4 id="title"></h4>
                <div class="music-info">
                    <div class="progressdetails" id="progressdetails">
                        <div class="progress" id="progress">

                        </div>
                </div>
            </div>
            <audio src="./music/LONG TIME.mp3" id="music"></audio> 
            <div class="img-info">
                <img src="./image/WhatsApp Image 2022-06-04 at 12.19.47 AM.jpeg" alt="#" id="cover" >
            
            </div>
            <div class="navi">
                <button id="prev" class="actionbtn">
                    <ion-icon name="play-back"></ion-icon>
 
                </button>
                <button id="play" class="actionbtn actionbtn-big">
                    <ion-icon name="play"></ion-icon>
                </button>
                <button id="next" class="actionbtn">
                    <ion-icon name="play-forward"></ion-icon>

                </button>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
